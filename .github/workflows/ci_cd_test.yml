name: test sonarcloud
run-name: ${{ github.actor }} is test codecov App Web ðŸš€
on:
  push:

jobs:
  Crear-rama-test:
    name: Crear-rama-test
    runs-on: ubuntu-latest
    outputs:
      salida: ${{ steps.imprimir.outputs.respuesta }}
    steps:
      - name: Checkout de repositorio
        uses: actions/checkout@v2
      - name: Crear rama
        id: crear-rama
        env:
          MENSAJE_RELEASE: Se creo la rama release
        run: |
          git checkout -b app-test/app_candidate
          git push -f -u origin app-test/app_candidate
          echo "::set-output name=respuesta::${MENSAJE_RELEASE}"

      - name: postgres test
        uses: ikalnytskyi/action-setup-postgres@v4
        with:
          database: candidate_db
      - name: ConfiguraciÃ³n de entorno de python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: InstalaciÃ³n de app_candidate
        run: |
          python -m pip install --upgrade pip
          pip install -r app_candidate/requirements.txt

      - name: Correr pruebas app_candidate
        id: correr-pruebas-usuarios
        run: |
          pytest --cov=app_candidate app_candidate/test_candidate_app.py --cov-report=xml
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}