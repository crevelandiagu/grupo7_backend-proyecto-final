name: App Candidate
on:
  push:
    branches: [develop]
jobs:
  test-app-candidate:
    name: Correr-test
    if:  ${{ contains(github.event.head_commit.message, 'app_candidate') }}
    runs-on: ubuntu-latest
    outputs:
      salida: ${{ steps.imprimir.outputs.respuesta }}

    steps:
      - name: Checkout de repositorio
        uses: actions/checkout@v2

      - name: Configuración de entorno de python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Instalación de app_candidate
        run: |
          python -m pip install --upgrade pip
          pip install -r app_candidate/requirements.txt

      - name: Correr pruebas app_candidate
        id: correr-pruebas-usuarios
        if: ${{ contains(github.event.head_commit.message, 'app_candidate') }}
        run: |
          cd app_candidate
          export TEST_APP=True
          pytest --cov=. -v -s --cov-fail-under=0

      - name: Validar resultado con errores
        if: ${{ failure() }}
        env:
          MENSAJE_ERROR: Una o varias pruebas fallaron
        run: echo "::set-output name=respuesta::${MENSAJE_ERROR}"
      - name: Validar resultado sin errores
        if: ${{ success() }}
        env:
          MENSAJE_EXITO: Todas las pruebas fueron exitosas
        run: echo "::set-output name=respuesta::${MENSAJE_EXITO}"


  ci-cd-app-candidate:
    name: Build and push to GCP
    needs: test-app-candidate
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: candidate
      PORJECT_ID: ${{ secrets.PROJECT_ID }}
    outputs:
      salida: ${{ steps.imprimir.outputs.respuesta }}
    steps:
    - name: Checkout de repositorio
      uses: actions/checkout@v2

    - name: install gcloud cli
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.PROJECT_ID }}
        service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        export_default_credentials: true

    - name: Build and Push Docker Image
      env:
        GOOGLE_PROJECT: ${{ secrets.PROJECT_ID }}
      run: |
        cd app_candidate
        gcloud auth configure-docker --quiet
        docker build -t us-central1-docker.pkg.dev/$PORJECT_ID/abc-jobs-dockers/$IMAGE_NAME:latest .
        docker push us-central1-docker.pkg.dev/$PORJECT_ID/abc-jobs-dockers/$IMAGE_NAME:latest







